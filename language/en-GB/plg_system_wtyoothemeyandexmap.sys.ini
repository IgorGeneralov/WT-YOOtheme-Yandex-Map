PLG_WTYOOTHEMEYANDEXMAP_MAYBE_INTERESTING="<h4>It may be interesting</h4><ul class=\"nav nav-tabs nav-stacked list-group\"><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/web-assets\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">Joomla 4 & Joomla 5 Web Assets.</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/joomshopping\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">JoomShopping extensions</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/joomla-plugins\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">Joomla plugins</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/joomla-modules\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">Joomla modules</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/components\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">Joomla components</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/joomla-libraries\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">Joomla libraries for developers.</a></li></ul>"
PLG_WTYOOTHEMEYANDEXMAP_WHATS_NEW="<h3>v1.1.0 What's new?</h3><h4>Fixes</h4><p>1. Fixed banner layout when extension is installing/updating/removing</p><p>2. Fixed an issue where the Yandex Maps API script and the element script were loaded on pages where the module was not used</p><h4>Features</h4><p>1. Added Joomla and PHP version check during extension on installation phase. <strong>Minimum version of Joomla - 4.2, PHP - 8.0</strong></p><p>2. Now when a pop-up window is opened, other pop-up windows are hidden</p><p>3. Now when you click outside the pop-up window area, it closes</p><p>4. Pop-up windows are now displayed on top of the markers</p><p>5. It's now possible to select a version of Yandex Maps API - paid or free. Different API entry points are used for the paid and free versions</p><p>6. Now the settings option <strong>\"Enable map zooming\"</strong> is divided into two options:</p><ul><li>Option <strong>\"Map zooming\"</strong></li><li>Option <strong>\"Show map zoom controls\"</strong></li></ul><p>7. Added option <strong>\"Minimum pop-up width\"</strong></p><p>8. Values of <strong>\"Minimum pop-up width\"</strong> and <strong>\"Maximum pop-up width\"</strong> can now be set not only in pixels. <strong>For example: 100px, 100vw, 100vh, 100em, 100%</strong></p><p>9. Added bootstrap padding options for pop-up window</p>"
