PLG_WTYOOTHEMEYANDEXMAP_MAYBE_INTERESTING="<h4>Может быть интересно</h4><ul class=\"nav nav-tabs nav-stacked list-group\"><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/web-assets\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Joomla 4 & Joomla 5 Web Assets</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomshopping\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Расширения для JoomShopping</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomla-plugins\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Плагины Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomla-modules\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Модули Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/components\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Компоненты Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/biblioteki\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Библиотеки Joomla для разработчиков</a></li></ul>"
PLG_WTYOOTHEMEYANDEXMAP_WHATS_NEW="<h3>v1.1.0 Что нового?</h3><h4>Исправления</h4><p>1. Исправлена верстка баннера при установке/обновлении/удалении расширения</p><p>2. Исправлена ошибка, при которой скрипты API Яндекс карт и элемента грузились на страницах, где модуль не использовался</p><h4>Нововведения</h4><p>1. Добавлена проверка версий Joomla и PHP при установке расширения. <strong>Минимальная версия Joomla - 4.2, PHP - 8.0</strong></p><p>2. При открытии всплывающего окна, другие всплывающие окна скрываются</p><p>3. При клике вне области всплывающего окна оно закрывается</p><p>4. Теперь всплывающие окна отображаются поверх маркеров</p><p>5. Добавлена возможность выбора версии API Яндекс карт - платная/бесплатная. Для платной и бесплатной версии используются разные точки входа API</p><p>6. Теперь параметр настроек <strong>\"Включить масштабирование карты\"</strong> разделен на два параметра:</p><ul><li>Параметр <strong>\"Масштабирование карты\"</strong></li><li>Параметр <strong>\"Отображение элементов управления масштабированием\"</strong></li></ul><p>7. Добавлен параметр <strong>\"Минимальная ширина всплывающего окна\"</strong></p><p>8. Значения параметров <strong>\"Минимальная ширина всплывающего окна\"</strong> и <strong>\"Максимальная ширина всплывающего окна\"</strong> теперь можно задать не только в пикселях. <strong>Например: 100px, 100vw, 100vh, 100em, 100% и т.д</strong></p><p>9. Добавлен выбор bootstrap классов отступов для всплывающего окна</p>"
